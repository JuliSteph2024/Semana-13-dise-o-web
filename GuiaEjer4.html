<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <style>
        table {
            width: 800px;
            border-collapse: collapse;
            margin: auto;
        }

        th,
        td {
            border: 1px solid white;
            padding: 10px;
            font-family: sans-serif;
            font-size: 15px;
        }

        .color {
            background-color: antiquewhite;
        }

        .color2 {
            background-color: coral;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td colspan="2" class="color">Enero</td>
                <td colspan="2" class="color2">Febrero</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="color">Ingresos</td>
                <td class="color">Gastos</td>
                <td class="color2">Ingresos</td>
                <td class="color2">Gastos</td>
            </tr>
            <tr>
                <td class="color">1.000</td>
                <td class="color">700</td>
                <td class="color2">1.100</td>
                <td class="color2">580</td>
            </tr>
            <tr>
                <td class="color">1800</td>
                <td class="color">920</td>
                <td class="color2">1750</td>
                <td class="color2">920</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
