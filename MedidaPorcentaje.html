<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida en CSS - Ejemplo 2</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: lightgray;
            padding: 20px;
        }

        .inner-box {
            width: 50%;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
    </div>
</body>

</html>
